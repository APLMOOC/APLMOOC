site_name: APL MOOC
theme:
  name: material
  logo: course/assets/_apl.svg
  favicon: course/assets/_favicon.svg
  palette:
    - scheme: default
      primary: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - nagivation.top  
    - content.code.annotate
  font:
    code: APL385
markdown_extensions:
  - md_in_html
extra_css:
  - styles/main.css
extra_javascript:
  - js/mooc.js
  - js/languagebar.js
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
